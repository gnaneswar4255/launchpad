<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to EditPe</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Muli&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/bauhaus-93" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Mono', monospace;
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ffffff 0%, #f9f9f9 100%);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Animated background shapes */
    .background-shapes span {
      position: absolute;
      display: block;
      width: 60px;
      height: 60px;
      background: rgba(106, 13, 173, 0.1);
      animation: float 15s infinite ease-in-out;
      border-radius: 50%;
    }

    .background-shapes span:nth-child(1) {
      top: 10%;
      left: 15%;
      animation-delay: 0s;
    }

    .background-shapes span:nth-child(2) {
      top: 80%;
      left: 70%;
      animation-delay: 2s;
    }

    .background-shapes span:nth-child(3) {
      top: 50%;
      left: 50%;
      animation-delay: 4s;
    }

    .background-shapes span:nth-child(4) {
      top: 20%;
      left: 80%;
      animation-delay: 6s;
    }

    .background-shapes span:nth-child(5) {
      top: 60%;
      left: 20%;
      animation-delay: 8s;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.4; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 0.1; }
      100% { transform: translateY(0) rotate(360deg); opacity: 0.4; }
    }

    .launch-container {
      text-align: center;
      padding: 40px 30px;
      background: white;
      border-radius: 40px;
      box-shadow: 0 8px 20px #6a0dad55;
      animation: fadeInUp 1.5s ease-out;
      z-index: 1;
      max-width: 90vw;
    }

    .launch-container img {
      max-width: 280px;
      height: auto;
      margin-bottom: 10px;
    }

    .launch-button {
      padding: 15px 40px;
      font-size: 2rem;
      font-family: 'bauhaus 93', sans-serif;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 50px;
      letter-spacing: 10px;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    .launch-button:hover {
      box-shadow: 0 0 12px #6a0dad;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .launch-title {
        font-size: 1.5rem;
      }

      .launch-button {
        font-size: 1.3rem;
        letter-spacing: 5px;
        padding: 12px 30px;
      }

      .launch-container img {
        max-width: 220px;
      }
    }
  </style>
</head>
<body>

  <!-- Floating animated background -->
  <div class="background-shapes">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Foreground launch content -->
  <div class="launch-container">
    <img src="WEB NAME.png" alt="EditPe Logo" />
    <a href="https://editpe.com/" target="_blank">
      <button class="launch-button">LAUNCH</button>
    </a>
  </div>

</body>
</html>
